<div class="container">

  <form class="form-block" (ngSubmit)="processForm()">

    <div class="form-group" *ngIf="user.id">
        <input type="text" name="id"  [(ngModel)]="user.id" class="form-control"  >
    </div>

    <div class="form-group">
        <label for="fname" class="control-label col-md-4">First Name</label>
        <input type="text" name="fname"  [(ngModel)]="user.fname" class="col-md-8 form-control" id="fname" >
    </div>

    <div class="form-group">
        <label for="lname" class="control-label">Last Name</label>
        <input type="text" name="lname"  [(ngModel)]="user.lname" class="col-md-8 form-control" id="lname" >
    </div>

    <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input type="text" name="email"  [(ngModel)]="user.email" class="col-md-8 form-control" id="email" >
    </div>

    <div class="form-group">
        <label for="place" class="control-label">Place</label>
        <input type="text" name="place"  [(ngModel)]="user.place" class="col-md-8 form-control" id="place" >
    </div>

    <input type="submit" name="submit" value="Save" class="btn btn-success">
    &#160;
    <button type="button" class="btn btn-primary" (click)="back()">Back</button>

  </form>

</div>

<div class="container-fluid">

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Place</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>

      <tbody >
        <tr *ngFor="let user of users">
          <td>{{user.fname}}</td>
          <td>{{user.lname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.place}}</td>
          <td><button type="button" class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
        </tr>
      </tbody>

  </table>

<button type="button" class="btn btn-primary" (click)="createUser()">New User</button>

</div>
